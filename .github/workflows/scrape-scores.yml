name: scrape-scores
on:
  push:
    branches:
      - "ci/*"
  schedule:
    - cron: "17 17 * * *"
jobs:
  scrape:
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Scrape scores
        run: npx ts-node -T scripts/ci/scrape-scores.ts
